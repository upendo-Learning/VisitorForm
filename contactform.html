<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="template/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="template/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Upendo Fair</h1>
                                </div>
                                <form class="user">

                                    <div class="form-group">
                                        <label for="lastname"></label><input type="text" class="form-control form-control-user"
                                                                             id="lastname" placeholder="lastname">
                                    </div>

                                    <div class="form-group">
                                        <label for="firstname"></label><input type="text" class="form-control form-control-user"
                                                                              id="firstname" placeholder="first name">
                                    </div>

                                    <!-- div class="form-group">
                                        <label for="number"></label><input type="text" class="form-control form-control-user"
                                                                           id="number" placeholder="phone number">
                                    </--div-->

                                    <div class="form-group">
                                        <label for="exampleInputEmail"></label><input type="email" class="form-control form-control-user"
                                                                                      id="exampleInputEmail" aria-describedby="emailHelp"
                                                                                      placeholder="Enter Email Address...">
                                    </div>

                                    <div class="form-group" style="padding-left: 10px">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Etudiant</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Formation</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                            <label class="form-check-label" for="inlineCheckbox3">Travailleur </label>
                                        </div>
                                    </div>

                                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                        Submit
                                    </a>
                                </form>
                                <hr>

                                <div class="text-center">
                                    see you soon
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="template/vendor/jquery/jquery.min.js"></script>
<script src="template/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="template/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="template/js/sb-admin-2.min.js"></script>

</body>

</html>
